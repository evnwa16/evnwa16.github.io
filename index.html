<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro Valentine â€¢ 50/50 Blessing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Zen Maru Gothic', 'Arial Rounded', sans-serif;
            min-height: 100vh;
            background: linear-gradient(145deg, #0a2a4a 0%, #1b4f6e 35%, #0e3b4f 70%, #042433 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Hydro background effects */
        .hydro-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hydro-sigil {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.08) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(64, 224, 208, 0.08) 3px, transparent 3px),
                radial-gradient(circle at 40% 80%, rgba(72, 209, 204, 0.08) 2px, transparent 2px),
                radial-gradient(circle at 90% 20%, rgba(32, 178, 170, 0.08) 4px, transparent 4px);
            background-size: 80px 80px;
            opacity: 0.8;
        }

        .wave-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: repeating-linear-gradient(
                120deg,
                transparent,
                transparent 30px,
                rgba(0, 206, 209, 0.03) 30px,
                rgba(0, 206, 209, 0.03) 60px
            );
            animation: waveMove 20s linear infinite;
        }

        /* Bubble animation */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(77, 208, 225, 0.3));
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .bubble:nth-child(1) { left: 10%; width: 30px; height: 30px; animation-duration: 12s; }
        .bubble:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 8s; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 35%; width: 45px; height: 45px; animation-duration: 15s; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 50%; width: 20px; height: 20px; animation-duration: 9s; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 65%; width: 35px; height: 35px; animation-duration: 13s; animation-delay: 3s; }
        .bubble:nth-child(6) { left: 80%; width: 25px; height: 25px; animation-duration: 11s; animation-delay: 5s; }
        .bubble:nth-child(7) { left: 95%; width: 40px; height: 40px; animation-duration: 14s; animation-delay: 2.5s; }
        .bubble:nth-child(8) { left: 45%; width: 18px; height: 18px; animation-duration: 10s; animation-delay: 6s; }
        .bubble:nth-child(9) { left: 75%; width: 28px; height: 28px; animation-duration: 12s; animation-delay: 1.5s; }
        .bubble:nth-child(10) { left: 15%; width: 22px; height: 22px; animation-duration: 9s; animation-delay: 4.5s; }
        .bubble:nth-child(11) { left: 88%; width: 32px; height: 32px; animation-duration: 13s; animation-delay: 3.2s; }
        .bubble:nth-child(12) { left: 5%; width: 38px; height: 38px; animation-duration: 11s; animation-delay: 5.8s; }

        /* Main content container */
        .content {
            position: relative;
            z-index: 20;
            max-width: 1300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            background: rgba(10, 42, 74, 0.45);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 60px;
            padding: 50px;
            border: 2px solid rgba(77, 208, 225, 0.6);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                0 0 80px rgba(64, 224, 208, 0.2),
                inset 0 0 30px rgba(72, 209, 204, 0.2);
            animation: containerGlow 4s infinite alternate;
        }

        .left-side {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e6f7ff;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #008b8b,
                0 0 60px #006994,
                4px 4px 0 rgba(0, 20, 30, 0.5);
            line-height: 1.2;
            letter-spacing: 4px;
        }

        .hydro-orb {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: radial-gradient(circle at 30% 30%, #4dd0e1, #0097a7);
            border-radius: 50%;
            box-shadow: 
                0 0 30px #00bcd4,
                0 0 60px #00acc1,
                inset 0 0 30px rgba(255, 255, 255, 0.8);
            animation: orbFloat 4s infinite alternate;
            position: relative;
        }

        .hydro-orb::before,
        .hydro-orb::after {
            content: 'ðŸ’§';
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px cyan;
            animation: drip 3s infinite;
        }

        .hydro-orb::before { top: -20px; left: -20px; animation-delay: 0s; }
        .hydro-orb::after { bottom: -20px; right: -20px; animation-delay: 1.5s; }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        .yes-btn {
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            background: linear-gradient(145deg, #1e88e5, #0d47a1);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 0 #0a3563,
                0 0 30px #2194f3,
                0 0 60px #0d47a1;
            border-bottom: 4px solid #81d4fa;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            z-index: 30;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.6s;
        }

        .yes-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 0 #0a3563,
                0 0 40px #42a5f5,
                0 0 80px #1565c0;
            background: linear-gradient(145deg, #2196f3, #1565c0);
        }

        .yes-btn:hover::before {
            left: 100%;
        }

        .no-btn {
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            background: linear-gradient(145deg, #2c3e50, #1a2632);
            color: #a0c0d0;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 0 #0f1a1f, 0 0 20px #4a6fa5;
            border-bottom: 4px solid #5d8bb7;
            letter-spacing: 3px;
            position: relative;
            z-index: 30;
        }

        .no-btn:hover {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            transform: translateY(-5px);
            box-shadow: 0 15px 0 #0f1a1f, 0 0 30px #5d8bb7;
        }

        .no-btn.destroyed {
            animation: shatter 0.5s forwards;
            pointer-events: none;
            opacity: 0;
            transform: scale(0);
        }

        /* Right side - Your image */
        .right-side {
            flex: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .character-image {
            width: 100%;
            max-width: 450px;
            height: auto;
            filter: 
                drop-shadow(0 0 30px rgba(0, 255, 255, 0.7))
                drop-shadow(0 0 60px rgba(64, 224, 208, 0.5))
                brightness(1.1);
            transition: all 0.5s ease;
            animation: imageFloat 5s infinite alternate;
            border-radius: 20px;
        }

        .character-image.spinning {
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .laser-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: linear-gradient(90deg, #00ffff, #0066ff, #0000ff);
            box-shadow: 0 0 40px #00ffff, 0 0 80px #0066ff, 0 0 120px #0000ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }

        .laser-effect.active {
            animation: laserBlast 0.8s forwards;
        }

        /* Success Page */
        .success-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #0a2a4a 0%, #1b4f6e 35%, #0e3b4f 70%, #042433 100%);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: hydroRise 1s ease;
        }

        .success-page.active {
            display: flex;
        }

        .success-content {
            max-width: 900px;
            text-align: center;
            background: rgba(10, 42, 74, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 80px;
            padding: 60px;
            border: 3px solid rgba(77, 208, 225, 0.8);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
            animation: successFloat 4s infinite alternate;
        }

        .success-content h1 {
            font-size: 5.5rem;
            margin-bottom: 30px;
            color: #b3f0ff;
            text-shadow: 0 0 30px cyan, 0 0 60px #008b8b, 0 0 90px #006994;
        }

        .success-content .message {
            font-size: 2.5rem;
            color: #e0f7fa;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00bcd4;
            line-height: 1.4;
        }

        .success-content .blessing {
            font-size: 2rem;
            color: #ffd54f;
            margin: 40px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 60px;
            border: 2px solid #ffb74d;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
            text-shadow: 0 0 15px #ff8c00;
            animation: blessingGlow 2s infinite alternate;
        }

        .success-content .hydro-blessing {
            font-size: 4rem;
            margin: 20px 0;
            animation: spin 10s linear infinite;
            display: inline-block;
        }

        .reset-btn {
            margin-top: 40px;
            padding: 18px 45px;
            font-size: 1.8rem;
            background: linear-gradient(145deg, #1e88e5, #0d47a1);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 0 30px #2194f3;
            border-bottom: 4px solid #81d4fa;
            font-weight: bold;
        }

        .reset-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 50px #42a5f5;
        }

        /* Animations */
        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0) scale(1); opacity: 0.6; }
            50% { transform: translateX(20px) scale(1.1); opacity: 0.8; }
            100% { bottom: 1080px; transform: translateX(-20px) scale(0.8); opacity: 0; }
        }

        @keyframes waveMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50px) translateY(-30px); }
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), 0 0 80px rgba(64, 224, 208, 0.2); }
            100% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.5), 0 0 100px rgba(64, 224, 208, 0.4); }
        }

        @keyframes orbFloat {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-15px) scale(1.05); }
        }

        @keyframes drip {
            0% { transform: translateY(0) scale(1); opacity: 0.9; }
            100% { transform: translateY(30px) scale(0.8); opacity: 0; }
        }

        @keyframes imageFloat {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(2deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.2); }
        }

        @keyframes laserBlast {
            0% { width: 0; height: 0; opacity: 1; }
            20% { width: 200px; height: 200px; opacity: 1; }
            50% { width: 800px; height: 800px; opacity: 0.8; }
            80% { width: 1200px; height: 1200px; opacity: 0.4; }
            100% { width: 2000px; height: 2000px; opacity: 0; }
        }

        @keyframes shatter {
            0% { transform: scale(1); opacity: 1; }
            20% { transform: scale(1.2) rotate(10deg); opacity: 0.8; }
            40% { transform: scale(1.5) rotate(-10deg); opacity: 0.6; }
            60% { transform: scale(0.8) rotate(20deg); opacity: 0.4; }
            80% { transform: scale(0.4) rotate(-20deg); opacity: 0.2; }
            100% { transform: scale(0) rotate(40deg); opacity: 0; }
        }

        @keyframes hydroRise {
            from { opacity: 0; transform: scale(0.9); backdrop-filter: blur(0); }
            to { opacity: 1; transform: scale(1); backdrop-filter: blur(20px); }
        }

        @keyframes successFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes blessingGlow {
            0% { box-shadow: 0 0 30px rgba(255, 193, 7, 0.5); }
            100% { box-shadow: 0 0 60px rgba(255, 193, 7, 0.8); }
        }

        /* Responsive */
        @media (max-width: 1000px) {
            .content { flex-direction: column; padding: 40px; }
            h1 { font-size: 3rem; }
            .character-image { max-width: 350px; }
            .success-content h1 { font-size: 4rem; }
            .success-content .message { font-size: 2rem; }
        }

        @media (max-width: 600px) {
            .content { padding: 30px; }
            h1 { font-size: 2.2rem; }
            .button-container { flex-direction: column; }
            .yes-btn, .no-btn { padding: 15px 40px; font-size: 1.8rem; }
            .success-content { padding: 40px 20px; }
            .success-content h1 { font-size: 3rem; }
            .success-content .message { font-size: 1.6rem; }
            .success-content .blessing { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- Hydro Background -->
    <div class="hydro-background">
        <div class="hydro-sigil"></div>
        <div class="wave-lines"></div>
    </div>
    
    <!-- Floating Bubbles -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <div class="left-side">
            <div class="hydro-orb"></div>
            <h1>Will you be my Valentine?</h1>
            
            <div class="button-container">
                <button id="yesBtn" class="yes-btn">YES! ðŸ’™</button>
                <button id="noBtn" class="no-btn">No ðŸŒŠ</button>
            </div>
            
            <p style="color: #b2ebf2; margin-top: 40px; font-size: 1.3rem; text-shadow: 0 0 10px #006064;">
                ðŸ’§ The Hydro Archon blesses this decision... ðŸ’§
            </p>
        </div>
        
        <div class="right-side">
            <!-- YOUR IMAGE IS HERE! -->
            <img id="hydroCharacter" 
                 src="https://i.imgur.com/cMvVeWv.png" 
                 alt="Hydro Valentine Character" 
                 class="character-image">
            <div id="laser" class="laser-effect"></div>
        </div>
    </div>

    <!-- Success Page -->
    <div id="successPage" class="success-page">
        <div class="success-content">
            <div class="hydro-blessing">ðŸ’§ ðŸ’™ ðŸŒŠ</div>
            <h1>YAYAYAYAYAYAYAYAYAY!</h1>
            <div class="message">you make me the happiest man in the world</div>
            <div class="blessing">
                I wish you the best of luck with your future 50/50s! âœ¨
            </div>
            <div style="font-size: 3rem; margin: 30px 0; color: #81d4fa;">
                ðŸŽ‰ ðŸ’§ ðŸ’™ ðŸŒŠ ðŸ’Ž ðŸŽ‰
            </div>
            <button id="resetBtn" class="reset-btn">Start Over ðŸ’§</button>
        </div>
    </div>

    <script>
        // Get elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const character = document.getElementById('hydroCharacter');
        const laser = document.getElementById('laser');
        const successPage = document.getElementById('successPage');
        const resetBtn = document.getElementById('resetBtn');

        // Hydro sound effects
        function playHydroSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'laser') {
                    oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                    oscillator.frequency.exponentialRampToValueAtTime(2000, audioContext.currentTime + 0.6);
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.4, audioContext.currentTime + 0.3);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
                } else if (type === 'celebration') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.2);
                    oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.4);
                    oscillator.frequency.setValueAtTime(1046.50, audioContext.currentTime + 0.6);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                }
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + (type === 'laser' ? 0.8 : 1));
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // YES button - Celebration!
        yesBtn.addEventListener('click', function() {
            playHydroSound('celebration');
            successPage.classList.add('active');
        });

        // NO button - SPIN + LASER + DESTROY
        noBtn.addEventListener('click', function() {
            // Disable button
            noBtn.style.pointerEvents = 'none';
            
            // Play laser sound
            playHydroSound('laser');
            
            // Spin the image!
            character.classList.add('spinning');
            
            // FIRE THE LASER!
            setTimeout(() => {
                laser.classList.add('active');
            }, 800);
            
            // DESTROY the No button
            setTimeout(() => {
                noBtn.classList.add('destroyed');
            }, 1200);
            
            // Clean up animations
            setTimeout(() => {
                character.classList.remove('spinning');
                laser.classList.remove('active');
            }, 2000);
        });

        // Reset button
        resetBtn.addEventListener('click', function() {
            successPage.classList.remove('active');
            
            // Restore No button
            noBtn.classList.remove('destroyed');
            noBtn.style.pointerEvents = 'auto';
            noBtn.style.opacity = '1';
            noBtn.style.transform = 'scale(1)';
            
            // Reset character
            character.classList.remove('spinning');
            
            playHydroSound('celebration');
        });

        // Initialize audio
        document.addEventListener('click', function initAudio() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
